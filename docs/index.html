<body>
    <main>
        <header>
            <h2>Convert MIDI to Arduino Code</h2>
        </header>

        <div class="input-group">
            <label for="buzzer-pin">Buzzer pin? (Input this if you want a ready-to-run sketch.)</label>
            <input type="text" id="buzzer-pin">
        </div>
        <div class="input-group">
            <label for="track-name">Track name?</label>
            <input type="text" id="track-name" value="song">
        </div>

        <div id="file-dropper">
            <div id="file-dropper-text">Click / Drop a MIDI file here</div>
            <input type="file" accept="audio/midi" />
        </div>


        <select name="tracks" id="tracks"></select>

        <div>
            <textarea id="output-ta" placeholder="Output Arduino sketch..."></textarea>
        </div>

        <div class="btn-container">
            <button disabled id="play-toggle">
                Test MIDI
            </button>
            <button disabled class="download" id="download-btn">
                Download Sketch
            </button>
        </div>
    </main>
